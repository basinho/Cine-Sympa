<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajoutez un Film</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Gérer vos Films</h1>
    </header>
    <main>
      <section id="add-film">
        <h2>Ajouter un Film</h2>
        <form id="film-form">
          <div class="row">
            <label for="name">Nom :</label>
            <input type="text" id="name" placeholder="Nom du film" required />
          </div>
          <div class="row">
            <label for="description">Description :</label>
            <input
              type="text"
              id="description"
              placeholder="Description du film"
              required
            />
          </div>
          <div class="row">
            <label for="author">Auteur :</label>
            <input
              type="text"
              id="author"
              placeholder="Auteur du film"
              required
            />
          </div>
          <div class="row">
            <label for="poster">Affiche :</label>
            <input
              type="text"
              id="poster"
              placeholder="URL de l'affiche"
              required
            />
          </div>
          <div class="row">
            <label for="trailer">Vidéo :</label>
            <input
              type="text"
              id="trailer"
              placeholder="URL de la vidéo"
              required
            />
          </div>
          <div class="row">
            <label for="category">Catégorie :</label>
            <select id="category"></select>
          </div>
          <button type="submit">Ajouter</button>
        </form>
      </section>

      <section id="update-film">
        <h2>Modifier un Film</h2>
        <form id="update-form">
          <div class="row">
            <label for="updateMovie">Sélectionnez un Film :</label>
            <select id="updateMovie"></select>
          </div>
          <div class="row">
            <label for="newName">Nom :</label>
            <input type="text" id="newName" placeholder="Modifier le nom" />
          </div>
          <div class="row">
            <label for="newDescription">Description :</label>
            <input
              type="text"
              id="newDescription"
              placeholder="Modifier la description"
            />
          </div>
          <div class="row">
            <label for="newAuthor">Auteur :</label>
            <input type="text" id="newAuthor" placeholder="Modifier l'auteur" />
          </div>
          <div class="row">
            <label for="newPoster">Affiche :</label>
            <input
              type="text"
              id="newPoster"
              placeholder="Modifier l'URL de l'affiche"
            />
          </div>
          <div class="row">
            <label for="newTrailer">Vidéo :</label>
            <input
              type="text"
              id="newTrailer"
              placeholder="Modifier l'URL de la vidéo"
            />
        </div>
        <div class="row">
          <label for="updateCategory">Catégorie :</label>
          <select id="updateCategory"></select>
        </div>
          </div>
          <button type="button" id="updateMovieButton">Mettre à jour</button>
        </form>
      </section>

      <section id="delete-film">
        <h2>Supprimer un Film</h2>
        <form id="delete-film">
          <div class="row">
            <label for="remove">Sélectionnez un Film :</label>
            <select id="remove"></select>
          </div>
          <button id="removeButton">Supprimer</button>
        </form>
      </section>
    </main>
    <script src="JS/form.js"></script>
  </body>
</html>
